# Created with podman-4.3.1

# NOTE: If you generated this yaml from an unprivileged and rootless podman container on an SELinux
# enabled system, check the podman generate kube man page for steps to follow to ensure that your pod/container
# has the right permissions to access the volumes added.
---
apiVersion: v1
kind: Pod
metadata:
  annotations:
    io.kubernetes.cri-o.TTY/nginx: "false"
    io.podman.annotations.autoremove/nginx: "TRUE"
    io.podman.annotations.init/nginx: "FALSE"
    io.podman.annotations.privileged/nginx: "FALSE"
    io.podman.annotations.publish-all/nginx: "FALSE"
  labels:
    app: nginx-core-0-pod
  name: nginx-core-0-pod
spec:
  automountServiceAccountToken: false
  containers:
  - args:
    - nginx
    - -g
    - daemon off;
    image: docker.io/library/nginx:mainline-alpine-slim
    name: nginx
    securityContext:
      capabilities:
        drop:
        - CAP_MKNOD
        - CAP_NET_RAW
        - CAP_AUDIT_WRITE
    volumeMounts:
    - mountPath: /opt
      name: test-pvc
  enableServiceLinks: false
  volumes:
  - name: test-pvc
    persistentVolumeClaim:
      claimName: test
